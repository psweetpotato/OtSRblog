---
layout: default
---

<h1>{{ page.tag }}</h1>

<ul>
{% for post in site.tags[page.tag] %}
  <li>
    {{ post.date | date: "%B %d, %Y" }}:
  </br>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </br>
    <p>{{ post.excerpt }} <a href="{{ post.url | prepend: site.baseurl }}" role="button">Read more</a>
</p>
  </li>
{% endfor %}

</ul>
